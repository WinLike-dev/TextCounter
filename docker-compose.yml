  db:
    image: mongo:latest
    container_name: mongodb_db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongouser
      - MONGO_INITDB_ROOT_PASSWORD=1234
    volumes:
      - mongodb_data:/data/db
    command: mongod --bind_ip 0.0.0.0
