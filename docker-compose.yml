      test: [ "CMD", "mongo", "admin", "-u", "mongouser", "-p", "1234", "--authenticationDatabase", "admin", "--eval", "db.runCommand('ping').ok" ]
      interval: 5s
      # ğŸŒŸ 3. timeout ë° start_period ì¦ê°€: ì¶©ë¶„í•œ ì‹œê°„ì„ í™•ë³´ ğŸŒŸ
      timeout: 5s
      retries: 5
      start_period: 30s # DBê°€ ì™„ì „íˆ ì‹œì‘ë˜ë„ë¡ 30ì´ˆ ëŒ€ê¸°
  # 2. Django ì• í”Œë¦¬ì¼€ì´ì…˜ ì„œë¹„ìŠ¤ (MASTER NODE)
  app:
    build: .
    container_name: django-news-app-master
    ports:
      - "8000:8000"
    depends_on:
      db:
          condition: service_healthy
    environment:
      - MONGO_HOST=db
      - MONGO_PORT=27017
      - MONGO_DB=BBC_analysis_db
      - MONGO_USER=mongouser
      - MONGO_PASS=1234
      - WORKER_NAME=Master

    entrypoint: /usr/src/app/entrypoint.sh
    command: python manage.py runserver 0.0.0.0:8000


